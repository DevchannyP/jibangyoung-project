name: 🔍 Preview Deployment (PR)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🛠️ Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: 🚀 Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # 🔐 Vercel Personal Access Token
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # 🏢 Vercel Team or Org ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # 📁 Vercel Project ID
          working-directory: ./frontend # 📂 배포할 디렉토리
          alias-domains: pr-${{ github.event.pull_request.number }}.preview.jibangyoung.dev
