name: ğŸ” Preview Deployment (PR)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ› ï¸ Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # ğŸ” Vercel Personal Access Token
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # ğŸ¢ Vercel Team or Org ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # ğŸ“ Vercel Project ID
          working-directory: ./frontend # ğŸ“‚ ë°°í¬í•  ë””ë ‰í† ë¦¬
          alias-domains: pr-${{ github.event.pull_request.number }}.preview.jibangyoung.dev
