name: ğŸš¦ CI - ì§€ë°©ì²­ë…„ í†µí•© í…ŒìŠ¤íŠ¸ (Backend, Frontend, Docker)

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: ğŸ› ï¸ Backend Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: âœ… Checkout Backend Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: â™»ï¸ Gradle Cache ì„¤ì • (backend ë””ë ‰í† ë¦¬ ê¸°ì¤€)
        uses: actions/cache@v3
        with:
          path: |
            backend/.gradle/caches
            backend/.gradle/wrapper
            backend/gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties', 'backend/**/gradle-wrapper.jar') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: ğŸ” gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        working-directory: backend
        run: chmod +x ./gradlew

      - name: ğŸ” Run Backend Tests
        working-directory: backend
        run: ./gradlew clean test --no-daemon

  frontend:
    name: ğŸ¨ Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Frontend Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Lint & Build
        working-directory: frontend
        run: |
          npm run lint
          npm run build

  docker:
    name: ğŸ³ Docker Build Check
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Dockerfile ìœ„ì¹˜ í™•ì¸
        run: ls -al infra/docker

      - name: ğŸ”§ Docker Build Test (frontend)
        run: docker build -f infra/docker/Dockerfile.frontend -t jibangyoung-frontend:latest .

      - name: ğŸ”§ Docker Build Test (backend)
        run: docker build -f infra/docker/Dockerfile.backend -t jibangyoung-backend:latest .
