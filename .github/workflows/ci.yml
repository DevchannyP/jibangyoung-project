name: 🚦 CI - 지방청년 통합 테스트 (Backend, Frontend, Docker)

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: 🛠️ Backend Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ✅ Checkout Backend Code
        uses: actions/checkout@v4

      - name: ⚙️ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: ♻️ Gradle Cache 설정
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: 🔐 gradlew 실행 권한 부여
        run: chmod +x gradlew
        working-directory: backend

      - name: 📂 gradle-wrapper 파일 확인 (디버깅용)
        run: ls -R gradle
        working-directory: backend

      - name: 🔍 Run Backend Tests
        run: ./gradlew clean test --no-daemon
        working-directory: backend

  frontend:
    name: 🎨 Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Frontend Code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 📦 Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: 🧪 Lint & Build
        working-directory: frontend
        run: |
          npm run lint
          npm run build

  docker:
    name: 🐳 Docker Build Check
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v4

      - name: 📁 Dockerfile 위치 확인
        run: ls -al infra/docker

      - name: 🔧 Docker Build Test (frontend)
        run: docker build -f infra/docker/Dockerfile.frontend -t jibangyoung-frontend:latest .

      - name: 🔧 Docker Build Test (backend)
        run: docker build -f infra/docker/Dockerfile.backend -t jibangyoung-backend:latest .
