spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create # 테이블 자동 생성
    show-sql: true # 쿼리 콘솔 출력

  h2:
    console:
      enabled: true # 웹에서 콘솔 확인 가능

logging:
  level:
    org.springframework: INFO
